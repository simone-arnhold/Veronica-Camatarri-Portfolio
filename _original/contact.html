<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="resources/logo-vero.png" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- <link rel="stylesheet" href="style.css"></link> -->
    <link rel="stylesheet" href="style.css"></link>
    <title>Portfolio JS Masonry/Contact</title>
</head>
<body id="contact-page">

    <div class="bg-contact">
        <div class="main-contact">
            <!-- <span><a href="https://colorlib.com/etc/cf/ContactFrom_v2/index.html">https://colorlib.com/etc/cf/ContactFrom_v2/index.html</a></span> -->

            <form class="contact-form validate-form">
                <span class="contact-form-title">Contact Me</span>
                <div class="wrap-input2 validate-input" data-validate="Name is required.">
                    <input type="text" class="input2" name="name">
                    <span class="focus-input2" data-placeholder="NAME">
                    </span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Valid email is required.">
                    <input type="text" class="input2" name="email">
                    <span class="focus-input2" data-placeholder="EMAIL">
                    </span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="A message is required.">
                    <textarea type="text" class="input2" name="message"></textarea>
                        <span class="focus-input2" data-placeholder="MESSAGE">
                        </span>
                    
                </div>
                <div class="container-contact-form-btn">
                    <div class="wrap-contact-form-btn">
                        <div class="contact-form-bgbtn"></div>
                        <button class="contact-form-btn">Send your Message</button>
                    </div>
                </div>


            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
